<!DOCTYPE html>

<head>
    <title>Zoonotic Disease Virus</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            /* background: black; */
        }
    </style>
</head>

<body>
    <!-- <canvas id="myCanvas"></canvas> -->
    <script src="lib/three/three.js"></script>
    <!-- <script src="lib/three/three.module.mjs"></script> -->
    <script src="lib/three/OrbitControls.js"></script>
    <script src="lib/three/TrackballControls.js"></script>
    <script>



        // SCENE
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0A1B2F)
        // CAMERA
        var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

        // RENDERER
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // CONTROLS
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // LIGHT
        var lights = []
        lights[0] = new THREE.PointLight(0xffffff, 2, 0);
        lights[1] = new THREE.PointLight(0xffffff, 1, 0);
        lights[2] = new THREE.PointLight(0xffffff, 1, 0);

        lights[0].position.set(0, 200, 0);
        lights[1].position.set(100, 200, 100);
        lights[2].position.set(-100, -200, -100);
        scene.add(lights[1])
        scene.add(lights[1]);
        scene.add(lights[2]);

        // SHAPE
        var geometry = new THREE.IcosahedronBufferGeometry(1, 2);
        // MATERIAL
        var meshMaterial = new THREE.MeshPhongMaterial({
            color: 0x0A1B2F,
            emissive: 0x072534,
            flatShading: true
        });
        var lineMaterial = new THREE.LineBasicMaterial({
            color: 0x3EE4EE,
            transparent: true,
            opacity: 1,
            linewidth: 5
        });
        var mesh = new THREE.Mesh(geometry, meshMaterial);
        var line = new THREE.LineSegments(geometry, lineMaterial)
        scene.add(mesh);
        scene.add(line)

        camera.position.z = 4;

        //UPDATE
        var update = function () {
            // mesh.rotation.x += 0.01;
            // mesh.rotation.y += 0.01
        }

        var render = function () {
            renderer.render(scene, camera);
        }

        var GameLoop = function () {
            requestAnimationFrame(GameLoop);
            update();
            render()
        }

        GameLoop()
    </script>
</body>
<!DOCTYPE html>
